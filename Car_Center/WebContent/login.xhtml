<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">      
<h:head>
  <link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous" />
</h:head>
<h:body style="background: #8EA8EB">
	<nav class="navbar navbar-expand-lg" style="background-color: #b4b4b4;">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#"><img src="resources/logo-car-center.png" style="width: 200px" /></a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	      <div class="navbar-nav">
	        <a class="nav-link active" aria-current="page" href="/Car_Center/login.jsf" style="font-size: 120%">Iniciar sesion</a>
	      </div>
	      <div class="navbar-nav">
	        <a class="nav-link active" aria-current="page" href="/Car_Center/registro.jsf" style="font-size: 120%">Registro</a>
	      </div>
	    </div>
	  </div>
	</nav>
	<h:form id="formLogin">
		<div class="container">
			<h2 style="text-align: center">Bienvenido a Car Center</h2>
			<hr/>
			<h3 style="text-align: center;">Inicio de sesion</h3>
			<h:panelGrid columns="1" style="margin: 0 auto; border: 1px;">
				<div style="align: center;">
					<h:outputLabel value="Correo" style="text-align: center;" />
				</div>
				<p:inputText value="#{clienteUI.actual.correo}">
					<p:ajax event="blur" process="@this" />
				</p:inputText>
				<div style="align: center;">
					<h:outputLabel value="ContraseÃ±a" style="text-align: center;" />
				</div>
				<p:inputText value="#{clienteUI.contrasena}">
					<p:ajax event="blur" process="@this" />
				</p:inputText>
				<hr />
			</h:panelGrid>
			<h:panelGrid columns="1" style="margin: 0 auto; border: 1px;">
				<p:commandButton action="#{clienteUI.validarDatosInicio()}" value="Iniciar sesion" process="@this" update="@form"/>
			</h:panelGrid>
		</div>
	</h:form>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script><script src="https://kit.fontawesome.com/b59c019698.js"
		crossorigin="anonymous"></script>
</h:body>
</html>
