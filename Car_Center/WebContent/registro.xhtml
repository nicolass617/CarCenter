<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous" />
</h:head>
<body style="background: #8EA8EB">
	<nav class="navbar navbar-expand-lg" style="background-color: #b4b4b4;">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#"><img src="resources/logo-car-center.png" style="width: 200px" /></a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	      <div class="navbar-nav">
	        <a class="nav-link active" aria-current="page" href="/Car_Center/login.jsf" style="font-size: 120%">Iniciar sesion</a>
	      </div>
	      <div class="navbar-nav">
	        <a class="nav-link active" aria-current="page" href="/Car_Center/registro.jsf" style="font-size: 120%">Registro</a>
	      </div>
	    </div>
	  </div>
	</nav>
	
	<div class="container">
		<h2 style="text-align: center">Bienvenido a Car Center</h2>
		<h:form id="formRegistro">
			<hr />
			<h3 style="text-align: center;">Página de registro</h3>
			<p:panelGrid columns="4" border="1" style="margin: 0 auto;">
				<h:outputText value="Primer nombre" />
				<h:inputText value="#{clienteUI.nuevo.primerNombre}" required="true">
					<p:ajax event="blur" process="@this"/>
				</h:inputText>
				
				<h:outputText value="Segundo nombre" />
				<h:inputText value="#{clienteUI.nuevo.segundoNombre}">
					<p:ajax event="blur" process="@this"/>
				</h:inputText>
				
				<h:outputText value="Primer apellido" />
				<h:inputText value="#{clienteUI.nuevo.primerApellido}" required="true">
					<p:ajax event="blur" process="@this"/>
				</h:inputText>
				
				<h:outputText value="Segundo apellido" />
				<h:inputText value="#{clienteUI.nuevo.segundoApellido}">
					<p:ajax event="blur" process="@this"/>
				</h:inputText>
				
				<h:outputText value="Numero de documento" />
				<h:inputText value="#{clienteUI.nuevo.documento}" required="true">
					<p:ajax event="blur" process="@this"/>
				</h:inputText>
				
				<h:outputText value="Tipo de documento" />
				<p:selectOneMenu value="#{clienteUI.nuevo.idTipoDocumento}" required="true" effect="fade">
					<f:selectItems value="#{clienteUI.tiposDocumento}" var="td"
						itemLabel="#{td.nombre}" itemValue="#{td}"/>
					<p:ajax event="change" process="@this"/>
				</p:selectOneMenu>
				
				<h:outputText value="Celular" />
				<h:inputText value="#{clienteUI.nuevo.celular}" required="true">
					<p:ajax event="blur" process="@this"/>
				</h:inputText>
				
				<h:outputText value="Direccion" />
				<h:inputText value="#{clienteUI.nuevo.direccion}" required="true">
					<p:ajax event="blur" process="@this"/>
				</h:inputText>
				
				<h:outputText value="Correo" />
				<h:inputText value="#{clienteUI.nuevo.correo}" required="true">
					<p:ajax event="blur" process="@this"/>
				</h:inputText>
				
				<h:outputText value="Contraseña" />
				<h:inputSecret value="#{clienteUI.contrasena}" required="true">
					<p:ajax event="blur" process="@this"/>
				</h:inputSecret>
			</p:panelGrid>
			<p:commandButton action="#{clienteUI.crearUsuario()}" value="Registrarme" process="@this" update="@form" />
		</h:form>
	</div>

	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script><script src="https://kit.fontawesome.com/b59c019698.js"
		crossorigin="anonymous"></script>
</body>
</html>
