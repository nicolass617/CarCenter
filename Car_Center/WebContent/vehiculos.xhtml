<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous" />
</h:head>

<h:body style="background: #8EA8EB">
	<nav class="navbar navbar-expand-lg" style="background-color: #b4b4b4;">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#"><img src="resources/logo-car-center.png" style="width: 200px" /></a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	      <div class="navbar-nav">
	        <a class="nav-link active" aria-current="page" href="/Car_Center/mantenimientos.jsf" style="font-size: 120%">Mantenimientos</a>
	      </div>
	      <div class="navbar-nav">
	        <a class="nav-link active" aria-current="page" href="/Car_Center/vehiculos.jsf" style="font-size: 120%">Vehiculos</a>
	      </div>
	      <div class="navbar-nav">
	        <a class="nav-link active" aria-current="page" href="#" style="font-size: 120%">Perfil</a>
	      </div>
	    </div>
	  </div>
	</nav>
	<h:form if="form">
		<div class="container">
			<h:panelGroup>
				<h:panelGrid columns="1">
					<p:commandButton value="Nuevo" action="#{vehiculos.nuevoVehiculo()}" update="@form" process="@this" />
				</h:panelGrid>
				<h:panelGrid>
					<p:dataTable value="#{vehiculos.listaVehiculos}" var="v">
						<p:column headerText="Placa">
							<h:outputText value="#{v.placa}" />
						</p:column>
						<p:column headerText="Modelo">
							<h:outputText value="#{v.modelo}" />
						</p:column>
						<p:column headerText="Marca">
							<h:outputText value="#{v.marca}" />
						</p:column>
						<p:column headerText="Referencia">
							<h:outputText value="#{v.referencia}" />
						</p:column>
						<p:column>
							<p:commandButton value="Editar" action="#{vehiculos.editarVehiculo(v)}" process="@this" update="@form" />
						</p:column>
					</p:dataTable>
				</h:panelGrid>
			</h:panelGroup>
		</div>
	</h:form>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script><script src="https://kit.fontawesome.com/b59c019698.js"
		crossorigin="anonymous"></script>
</h:body>
	
</html>
